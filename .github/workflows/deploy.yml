name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      # ðŸ”¥ FIX: Make sure this uploads ONLY ONCE with correct path
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist # adjust if your output folder is different

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
